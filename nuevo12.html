<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Datos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: 20px;
            text-align: center;
        }

        h1 {
            font-size: 40px;
            margin-bottom: 20px;
        }

        form {
            display: inline-block;
            text-align: left;
            margin-top: 20px;
        }

        label, input {
            display: block;
            font-size: 24px;
            margin: 10px 0;
            padding: 10px;
            width: 300px;
        }

        button {
            font-size: 24px;
            padding: 10px 20px;
            margin-right: 10px;
            cursor: pointer;
        }

        .buttons {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Agregar Alumnos</h1>

    <form id="formulario-datos">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre">

        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido">

        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad">

        <label for="curso">Curso:</label>
        <input type="text" id="curso" name="curso">

        <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
        <input type="date" id="fecha_nacimiento" name="fecha_nacimiento">

        <div class="buttons">
            <button type="button" onclick="guardarDatos()">Guardar</button>
            <button type="button" onclick="cancelar()">Cancelar</button>
        </div>
    </form>

    <script>
        function guardarDatos() {
            // Captura los datos del formulario
            const nombre = document.getElementById("nombre").value;
            const apellido = document.getElementById("apellido").value;
            const edad = document.getElementById("edad").value;
            const curso = document.getElementById("curso").value;
            const fechaNacimiento = document.getElementById("fecha_nacimiento").value;

            // Obtener datos previos del localStorage
            let datosGuardados = JSON.parse(localStorage.getItem('alumnos')) || [];

            // Añadir el nuevo alumno al array de datos
            datosGuardados.push({
                nombre: nombre,
                apellido: apellido,
                edad: edad,
                curso: curso,
                fechaNacimiento: fechaNacimiento
            });

            // Guardar nuevamente en el localStorage
            localStorage.setItem('alumnos', JSON.stringify(datosGuardados));

            // Redirigir a la página de resultados
            window.location.href = 'nuevo9.html';
        }

        function cancelar() {
            window.location.href = 'nuevo9.html';
        }
    </script>

</body>
</html>
